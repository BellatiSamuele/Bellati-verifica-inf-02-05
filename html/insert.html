<body>

    <h1>CARICA EVENTO</h1>
   
   <form method="post" action="/jsp/carica.jsp">
   
   <h1>Inserisci id</h1>
   <input type="number" name="id" required/>
   
   <h1>Inserisci nome</h1>
   <input type="text" name="nome" required/>
   
   <h1>Inserisci descrizione</h1>
   <textarea rows="4" cols="50" name="descrizione" required>Enter text here...</textarea>

   <h1>Inserisci data</h1>
   <input type="date" name="data" required/>
   
   <input type="submit" value="carica"/> 
   </form>

</body>
